<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individ</title>
    <style>
        @font-face {
            font-family: 'Poiret One';
            src: url('./fonts/PoiretOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #999999; /* Updated text color */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            margin: 0.5rem 0;
            font-family: 'Poiret One', sans-serif; /* Applied Poiret One font */
            /* Added gradient to header */
            background: linear-gradient(to top, #ffffff, #fefefe, #eeeeee, #dddddd, #cccccc);
            -webkit-background-clip: text;
            color: transparent;
        }
        p {
            font-size: 1rem;
            max-width: 600px;
            margin: 0.5rem 0;
            color: #dddddd;
            text-transform: uppercase;
        }

        /* Base styles for the badge */
        .powered-by-badge {
          position: fixed;
          bottom: 25px; /* Distance from the bottom of the screen */
          left: 50%;    /* Start in the middle of the screen */
          transform: translateX(-50%); /* Center align */
          z-index: 1000; /* Ensure it stays above other elements */
          display: inline-flex;
          align-items: center;
          justify-content: center;
          font-family: Arial, sans-serif;
          font-size: 14px;
          background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
          border-radius: 20px;
          padding: 5px 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          border: 1px solid #d0d0d0;
          color: #555;
          transition: all 0.3s ease;
          cursor: pointer;
          opacity: 0.35; /* transparency */
        }
        
        /* Text and ZubiAI logo styles */
        .powered-by-badge span {
          margin-right: 5px;
          font-weight: 300;
        }
        
        .powered-by-badge span.ai {
          margin-left: 2px;
        }
        
        .powered-by-badge strong {
          font-weight: 600;
          color: #333;
        }
        
        .powered-by-badge strong .ai {
          color: #0073e6; /* Highlighted 'AI' part */
          font-weight: bold;
        }
        
        /* Hover effect */
        .powered-by-badge:hover {
          background: linear-gradient(135deg, #e6f7ff, #cceeff);
          color: #0073e6;
          border-color: #0073e6;
          box-shadow: 0 4px 10px rgba(0, 115, 230, 0.2);
          opacity: 0.50; /* transparency */
        }
        
        .powered-by-badge:hover strong {
          color: #005bb5;
        }
        
        .powered-by-badge:hover strong .ai {
          color: #003d80;
        }
        
        /* Responsive font size for h1 */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            p {
                font-size: 0.8rem;
                max-width: 460px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 0.7rem;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <h1>zubiAI</h1>
    <p>Autonomous starts here.</p>

    <div class="powered-by-badge">
      <span>Powered by</span>
      <strong>zubi<span class="ai">AI</span></strong>
    </div>
</body>
</html>
